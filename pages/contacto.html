      <h2>Contactame a través del siguiente formulario</h2>
      <div class="link-contacto-footer">

      <section class="contendor-formulario">
        <form action="" class="formulario__contacto">
            <label for="nombrecompleto" class="label-nombre">
              <span>Nombre Completo: </span>
              <input type="text"name="nombrecompleto" class="input-nombre" autocomplete="name" required/> 
            </label> 
            <label for="residencia" class="label-residencia" required>
              <span>Lugar de Residencia</span>
              <select name="residencia" id="residencia" class="select-residencia">
                <span>Lugar de Residencia</span>
                <option value="caba">Ciudad Autonoma de Bs As</option>
                <option value="granbsas">Provincia de Buenos Aires</option>
                <option value="otroarg">Otras pronvicias de Argentina</option>
                <option value="otropais">Otro pais que no es Argentina</option>
                </select>
            </label>
            <label for="email" class="label-email">E-mail: 
              <input type="email" id="email" name="email" class="input-email" autocomplete="email" required/>  
            </label>  
            <label for="mensaje" class="label-msje">
              <span>Mensaje:</span>
              <textarea name="mensaje" id="" cols="30" rows="10" class="text-msje" required></textarea> 
            </label> 
            </div>
            <div class="flex-newsletter">
              <p class="label-newsletter">Deseo recibir el newsletter</p>
              <label for="newsletter" class="label-newsletter">
                <input type="checkbox" name="newsletter" id="1" class="checkbox"/>
              </label> 
            </div>
          <div class="flex-button">
            <button type="submit" class="button-contacto">Enviar</button>
          </div>
        </form>
